<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OFEK - Music Protection Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        body {
            background-color: #fdf2f0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            transition: margin-left 0.3s ease;
        }

        .sidebar {
            background-color: #fdf2f0;
            min-height: 100vh;
            width: 250px;
            position: fixed;
            left: 0;
            top: 0;
            padding: 20px;
            border-right: 1px solid #f0e6e3;
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        .brand {
            font-size: 24px;
            font-weight: bold;
            color: #e55a3c;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close-sidebar {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }

        .nav-item {
            margin-bottom: 10px;
        }

        .nav-item.active {
            background-color: #e55a3c;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 500;
        }

        .nav-item:not(.active) {
            padding: 12px 20px;
            color: #666;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.2s;
        }

        .nav-item:not(.active):hover {
            background-color: #f5e8e5;
        }

        .main-content {
            margin-left: 250px;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            transition: margin-left 0.3s ease;
        }

        .user-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background-color: #e55a3c;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
        }

        .menu-toggle {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            background-color: #e55a3c;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            cursor: pointer;
            z-index: 1002;
        }

        .content-card {
            text-align: center;
            max-width: 600px;
            padding: 40px;
        }

        .main-title {
            font-size: 48px;
            font-weight: bold;
            color: #e55a3c;
            margin-bottom: 30px;
            line-height: 1.2;
        }

        .subtitle {
            font-size: 20px;
            color: #333;
            margin-bottom: 40px;
            line-height: 1.5;
        }

        .start-btn {
            background-color: #e55a3c;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            color: white;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .start-btn:hover {
            background-color: #d4442a;
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(229, 90, 60, 0.3);
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        /* Profile Modal Styles */
        .profile-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1100;
            align-items: center;
            justify-content: center;
        }

        .profile-modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
        }

        .profile-modal h2 {
            color: #e55a3c;
            margin-bottom: 20px;
            text-align: center;
        }

        .profile-form-group {
            margin-bottom: 20px;
        }

        .profile-form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .profile-form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #d2c0ac;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .profile-form-group input:focus {
            border-color: #e55a3c;
            outline: none;
        }

        .profile-modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .profile-modal-btn {
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            border: none;
        }

        .profile-modal-btn.cancel {
            background-color: #f0e6e3;
            color: #333;
        }

        .profile-modal-btn.save {
            background-color: #e55a3c;
            color: white;
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            }
            
            .sidebar.active {
                transform: translateX(0);
            }
            
            .close-sidebar {
                display: block;
            }
            
            .main-content {
                margin-left: 0;
                padding: 20px;
            }
            
            .main-title {
                font-size: 36px;
            }
            
            .subtitle {
                font-size: 18px;
            }
            
            .menu-toggle {
                display: flex;
            }
            
            .overlay.active {
                display: block;
            }
        }
    </style>
</head>
<body>
    <!-- Overlay for mobile when sidebar is open -->
    <div class="overlay" id="overlay"></div>

    <!-- Profile Modal -->
    <div class="profile-modal" id="profileModal">
        <div class="profile-modal-content">
            <h2>Complete Your Profile</h2>
            <form id="profileForm">
                <div class="profile-form-group">
                    <label for="fullName">Your Full Name</label>
                    <input type="text" id="fullName" placeholder="Enter your full name" required>
                </div>
                <div class="profile-form-group">
                    <label for="businessName">Business Name</label>
                    <input type="text" id="businessName" placeholder="Enter your business name" required>
                </div>
                <div class="profile-modal-buttons">
                    <button type="button" class="profile-modal-btn cancel" id="cancelProfileBtn">Cancel</button>
                    <button type="submit" class="profile-modal-btn save">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Menu Toggle Button for Mobile -->
    <div class="menu-toggle" id="menuToggle">
        <i class="fas fa-bars"></i>
    </div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="brand">
            <span>.</span>
            <span class="close-sidebar" id="closeSidebar">
                <i class="fas fa-times"></i>
            </span>
        </div>
       <a  style="text-decoration: none;" href="dashboard.html"> <div class="nav-item active">Dashboard</div></a>
        <a  style="text-decoration: none;" href="newtrack.html"><div class="nav-item">New Track</div></a>
         <a  style="text-decoration: none;" href="tracks.html"><div class="nav-item">Tracks</div></a>
        <a  style="text-decoration: none;" href="profile.html"><div class="nav-item">Profile</div></a>
        <div class="nav-item" id="logoutBtn">Logout</div>
    </div>

    <!-- User Icon -->
    <div class="user-icon" id="userIcon">A</div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="content-card">
            <h1 class="main-title">
                Protect Your Music &<br>
                Videos from Theft
            </h1>
            <p class="subtitle">
                Enter your details so our AI can scan<br>
                YouTube for copyright infringement.
            </p>
            <button class="start-btn" onclick="handleStart()">Start</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAhlC-1LJYn4De0fL3iJhwtDWRzDpCwXaY",
            authDomain: "vouchcard-46e48.firebaseapp.com",
            databaseURL: "https://vouchcard-46e48-default-rtdb.firebaseio.com",
            projectId: "vouchcard-46e48",
            storageBucket: "vouchcard-46e48.firebasestorage.app",
            messagingSenderId: "951045666666",
            appId: "1:951045666666:web:35a4808d943ae311565713",
            measurementId: "G-0PDX1RFQ02"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        // Check authentication state
        auth.onAuthStateChanged((user) => {
            if (!user) {
                // User is not signed in, redirect to signin page
                window.location.href = 'signin.html';
            } else {
                // User is signed in, check if they have a full name in the database
                checkUserProfile(user.uid);
                
                // Update user icon with first letter of email
                const userIcon = document.getElementById('userIcon');
                userIcon.textContent = user.email ? user.email.charAt(0).toUpperCase() : 'U';
            }
        });

        // Function to check if user profile is complete
        function checkUserProfile(uid) {
            database.ref('users/' + uid).once('value')
                .then((snapshot) => {
                    const userData = snapshot.val();
                    if (!userData || !userData.fullName) {
                        // Show profile modal if fullName is missing
                        showProfileModal();
                    }
                })
                .catch((error) => {
                    console.error('Error checking user profile:', error);
                });
        }

        // Function to show profile modal
        function showProfileModal() {
            const modal = document.getElementById('profileModal');
            modal.style.display = 'flex';
        }

        // Function to hide profile modal
        function hideProfileModal() {
            const modal = document.getElementById('profileModal');
            modal.style.display = 'none';
        }

        // Handle profile form submission
        document.getElementById('profileForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const fullName = document.getElementById('fullName').value;
            const businessName = document.getElementById('businessName').value;
            const user = auth.currentUser;
            
            if (user) {
                // Save profile data to database
                database.ref('users/' + user.uid).update({
                    fullName: fullName,
                    businessName: businessName,
                    profileCompleted: true
                })
                .then(() => {
                    hideProfileModal();
                    alert('Profile information saved successfully!');
                })
                .catch((error) => {
                    console.error('Error saving profile data:', error);
                    alert('Error saving profile information. Please try again.');
                });
            }
        });

        // Cancel button handler
        document.getElementById('cancelProfileBtn').addEventListener('click', hideProfileModal);

        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', function() {
            auth.signOut()
                .then(() => {
                    window.location.href = 'signin.html';
                })
                .catch((error) => {
                    console.error('Error signing out:', error);
                });
        });

        function handleStart() {
            // Check if user has completed profile before allowing start
            const user = auth.currentUser;
            if (user) {
                database.ref('users/' + user.uid).once('value')
                    .then((snapshot) => {
                        const userData = snapshot.val();
                        if (!userData || !userData.fullName) {
                            showProfileModal();
                            alert('Please complete your profile before starting.');
                        } else {
                            // alert('Starting copyright protection scan...');
                            // Add your start functionality here
                            window.location.href = 'newtrack.html';
                        }
                    });
            }
        }

        // Add click handlers for navigation
        document.querySelectorAll('.nav-item:not(.active)').forEach(item => {
            item.addEventListener('click', function() {
                // Remove active class from current active item
                document.querySelector('.nav-item.active').classList.remove('active');
                // Add active class to clicked item
                this.classList.add('active');
                
                // On mobile, close the sidebar after selecting a menu item
                if (window.innerWidth <= 768) {
                    closeSidebar();
                }
            });
        });
        
        // Mobile sidebar functionality
        const sidebar = document.getElementById('sidebar');
        const menuToggle = document.getElementById('menuToggle');
        const closeSidebarBtn = document.getElementById('closeSidebar');
        const overlay = document.getElementById('overlay');
        
        function openSidebar() {
            sidebar.classList.add('active');
            overlay.classList.add('active');
            document.body.style.overflow = 'hidden'; // Prevent scrolling when sidebar is open
        }
        
        function closeSidebar() {
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
            document.body.style.overflow = ''; // Re-enable scrolling
        }
        
        menuToggle.addEventListener('click', openSidebar);
        closeSidebarBtn.addEventListener('click', closeSidebar);
        overlay.addEventListener('click', closeSidebar);
        
        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', (event) => {
            if (window.innerWidth <= 768 && 
                sidebar.classList.contains('active') && 
                !sidebar.contains(event.target) && 
                !menuToggle.contains(event.target)) {
                closeSidebar();
            }
        });
        
        // Close sidebar on escape key press
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape' && window.innerWidth <= 768) {
                closeSidebar();
            }
        });
    </script>
</body>
</html>
